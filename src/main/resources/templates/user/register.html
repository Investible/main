<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 d-flex justify-content-center">
                            <a href="#" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" th:action="@{/register}" th:object="${user}" method="post" role="form" style="display: block;">
                                <div class="alert alert-danger" role="alert" th:if="${param.error}" tabindex="1">
                                    Invalid email or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                    You have been logged out.
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{username}" id="username" tabindex="5" class="form-control" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{firstName}" id="firstName" tabindex="5" class="form-control" placeholder="First Name" />
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{lastName}" id="lastName" tabindex="5" class="form-control" placeholder="Last Name" />
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" id="email" tabindex="5" class="form-control" placeholder="Email Address" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" id="password" tabindex="5" class="form-control" placeholder="Password" />
                                </div>
                                <!--<div class="form-group">-->
                                <!--<input type="password" th:field="*{confirmPassword}" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" />-->
                                <!--</div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" />
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="form-group text-center">-->
                                <!--<input type="checkbox" tabindex="3" class="" name="remember" id="remember">-->
                                <!--<label for="remember"> Remember Me</label>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                <!-- th:href="@{/recover}"
                                                replace the href with this-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/scripts/login.js"></script></body>
</html>
