<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form"  method="post" role="form" style="display: block;">
                                <!--th:action="@{/login}" th:object="${user}"
                                insert the code above to the code-->
                                <div class="form-group">
                                    <input type="text"  id="username" tabindex="1" class="form-control" placeholder="Username" value="" />
                                    <!-- th:field="*{username}" -->
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="password" tabindex="2" class="form-control" placeholder="Password" />
                                    <!-- th:field="*{password}" -->
                                </div>
                                <!--<div class="form-group text-center">-->
                                    <!--<input type="checkbox" tabindex="3" class="" name="remember" id="remember">-->
                                    <!--<label for="remember"> Remember Me</label>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                <!-- th:href="@{/recover}"
                                                replace the href with this-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form"  method="post" role="form" style="display: none;">
                                <!--  th:action="@{register}" -->
                                <div class="form-group">
                                    <input type="text"  id="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                    <!-- th:field="*{username}" -->
                                </div>
                                <div class="form-group">
                                    <input type="email"  id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                    <!-- th:field="*{email}" -->
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="password" tabindex="2" class="form-control" placeholder="Password" />
                                    <!--  th:field="*{password}" -->
                                </div>
                                <div class="form-group">
                                    <input type="password"  id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" />
                                    <!--  th:field="*{confirmPassword}" -->
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/templates/scripts/login.js"></script>
</body>
</html>
