<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/partials :: bootstrapHeaderBasic"></div>

    <title>Login</title>

    <div th:replace="fragments/partials :: bootstrapCSS"></div>

    <link href="/css/login.css" rel="stylesheet" type="text/css" />

    <style>
        body{
            background: url("/img/form-bg.jpg") no-repeat;
            background-size: cover;
        }

        html{
            height: 100%;
        }

        .card{
            background-color: rgba(255, 255, 255, .8);
        }

    </style>

</head>
<body>

<nav th:replace="fragments/partials :: navbar"></nav>

<div class="container">

                            <form id="login-form" th:action="@{/login}" th:object="${user}" method="post" role="form" style="display: block;" class="card py-5">
                                <div class="alert alert-danger" role="alert" th:if="${param.error}" tabindex="1">
                                    Invalid email or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                    You have been logged out.
                                </div>

                                <h2 class="text-center my-4">Login Here</h2><br />


                                <div class="form-group row">

                                    <input type="text" th:field="*{username}"   id="username" tabindex="4" class="form-control col-8 offset-2 my-3" placeholder="Username" value="" />
                                    <input type="password" th:field="*{password}" id="password" tabindex="4" class="form-control col-8 offset-2 mb-3" placeholder="Password" />
                                </div>


                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-8 offset-2">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" />
                                        </div>
                                    </div>
                                </div>
                                    <div class="row">

                                        <br />
                                        <div class="col-12">
                                            <div class="text-center mt-2">
                                                Don't have an account? <a th:href="@{/register}" tabindex="5" class="register-account">Sign Up</a>
                                            </div>
                                        </div>
                                    </div>
                            </form>
                        </div>

<script src="/scripts/login.js"></script>
<div th:replace="fragments/partials :: javascript"></div>

</body>
</html>
