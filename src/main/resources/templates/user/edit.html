<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 d-flex justify-content-center">
                            <a href="#" class="active" id="register-form-link">Edit Profile</a>
                        </div>
                    </div>
                    <hr />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" th:action="@{/profile/{id}/edit(id =${user.id})}" th:object="${user}" method="post" role="form" style="display: block;">
                                <div class="alert alert-danger" role="alert" th:if="${param.username}" tabindex="1">
                                    The username has already been taken.
                                </div>

                                <div class="alert alert-danger" role="alert" th:if="${param.email}" tabindex="1">
                                    The email has already been used.
                                </div>

                                <div class="alert alert-danger" role="alert" th:if="${param.mismatch}" tabindex="1">
                                    Password must be matching.
                                </div>

                                <div class="alert alert-danger" role="alert" th:if="${param.char}" tabindex="1">
                                    Please only enter letters and numbers.
                                </div>

                                <div class="alert alert-danger" role="alert" th:if="${param.userpass}" tabindex="1">
                                    Your username and password cannot be the same.
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{firstName}" name="firstName" id="firstName" tabindex="5" class="form-control" placeholder="First Name" th:value="${#authentication.principal.firstName}" />
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{lastName}" name="lastName" id="lastName" tabindex="5" class="form-control" placeholder="Last Name"  th:value="${#authentication.principal.lastName}" />
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" name="email" id="email" tabindex="5" class="form-control" placeholder="Email Address" th:value="${#authentication.principal.email}" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" th:field="*{password}" id="password" tabindex="5" class="form-control" placeholder="Password" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required="required" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Edit Profile" />
                                        </div>
                                    </div>
                                </div>
                                <!--<input type="hidden" th:field="*{id}"/>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/login.js"></script>
</body>
</html>
