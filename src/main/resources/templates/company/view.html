<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${company.name}"></title>
    <style>
        body{
            background-color: #16425b;
        }
        img{
            width: 100px;
            height: 100px;
            position: relative;
            left: 50%;
        }
        .container{
            width: 90%;
            margin: auto;
        }
        p{
            font-size: 2em;
            font-family: Optima, serif;
        }
        h2{
            font-size: 3em;
            color: white;
            margin-bottom: 2em;
        }

        h4{
            font-size: 2em;
            color: white;
        }

        span{
            float:right;
            margin-right: 1em;
        }

    </style>
</head>
<body>

<!--<nav th:replace="partials :: navbar" />-->

<div class="container">

    <h2 th:text="${company.name}"></h2>

    <h4>Company Data (This Year): </h4>
    <p>Ticker: <span th:text="${company.ticker}"></span><br /><br />
    Net Income: <span th:text="${company.getNetIncome()}"></span><br /><br />
    Earnings Per Share: <span th:text="${company.eps}"></span><br /><br />
    Total Assets: <span th:text="${company.getTotalAssets()}"></span><br /><br />
    Total Liabilities: <span th:text="${company.getTotalLiabilities()}"></span><br /><br />
    Total Sales Revenue: <span th:text="${company.getSales()}"></span></p>
    Comments:
    <div th:each="comment : ${comments}">
        <!--<th:block th:include="fragments/comments :: comment"></th:block>-->
        <th:block th:include="fragments/partials :: comment"></th:block>
        <form th:action="@{'/company/' + ${company.id} + '/comment/create'}" method="post" th:object="${comment}" th:if="${isLoggedIn}">
            <textarea name="body"></textarea>
            <input type="submit" value="Submit"/>
        </form>
    </div>

<!---->
        <!--<button>Submit</button>-->
    <!--</form>-->

</div>

</body>
</html>
